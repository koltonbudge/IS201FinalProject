<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game | IS 201</title>
  <style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f172a;
    color: #e2e8f0;

    /* keep the whole app on one screen */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

    /* prevents “extra” height from pushing things off-screen */
    overflow: hidden;
    padding: 12px;
  }

  .wrap {
    width: 980px;
    max-width: 100%;
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 12px;
    align-items: start;
  }

  .card {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 16px;
    padding: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  /* Make canvas responsive and never too big */
  canvas {
    display: block;
    width: 100%;
    max-width: 520px;
    height: auto;
    aspect-ratio: 1 / 1;   /* keep it square */
    background: #0b1020;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.12);
  }

  .btn {
    display: inline-block;
    padding: 10px 12px;
    border-radius: 12px;
    background: #1f2937;
    color: #e2e8f0;
    text-decoration: none;
    font-weight: 700;
    border: 1px solid rgba(255,255,255,0.14);
    cursor: pointer;
    user-select: none;
    touch-action: manipulation; /* helps on mobile */
  }

  .btn:hover { opacity: 0.9; }

  .row { display:flex; gap:10px; flex-wrap: wrap; }

  .stat {
    font-size: 0.95rem;
    color: #cbd5e1;
    margin: 6px 0 0 0;
  }

  /* Stack on smaller screens */
  @media (max-width: 900px) {
    .wrap { grid-template-columns: 1fr; }
    canvas { max-width: 100%; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 10px 0;">Snake</h1>
      <p style="margin:0 0 14px 0; color:#cbd5e1;">
        Use arrow keys (desktop) or the buttons (mobile). Eat the food, don’t hit the walls or yourself. Good Luck!
      </p>
      <canvas id="game" width="600" height="600" aria-label="Snake game canvas"></canvas>
      <p class="stat" id="status">Score: 0 • High Score: 0 • Speed: Normal</p>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px 0;">Controls</h2>
      <div class="row" style="margin-bottom:10px;">
        <button class="btn" id="up">↑</button>
      </div>
      <div class="row" style="margin-bottom:10px;">
        <button class="btn" id="left">←</button>
        <button class="btn" id="down">↓</button>
        <button class="btn" id="right">→</button>
      </div>

      <h2 style="margin:14px 0 10px 0;">Options</h2>
      <div class="row">
        <button class="btn" id="restart">Restart</button>
        <button class="btn" id="speed">Toggle Speed</button>
      </div>

      <hr style="border-color: rgba(255,255,255,0.14); margin:16px 0;">

      <a class="btn" href="../index.html">Back to Home Page</a>

    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 24;            // size of one square
    const tiles = canvas.width / gridSize;

    let snake, dir, food, score, highScore, gameOver, tickMs, normalMs, fastMs;

    highScore = Number(localStorage.getItem("snakeHighScore") || 0);

    function reset() {
      snake = [{x: 8, y: 12}, {x: 7, y: 12}, {x: 6, y: 12}];
      dir = {x: 1, y: 0};
      score = 0;
      gameOver = false;
      normalMs = 110;
      fastMs = 75;
      tickMs = normalMs;
      spawnFood();
      updateStatus();
    }

    function spawnFood() {
      while (true) {
        const f = {x: Math.floor(Math.random() * tiles), y: Math.floor(Math.random() * tiles)};
        const onSnake = snake.some(s => s.x === f.x && s.y === f.y);
        if (!onSnake) { food = f; return; }
      }
    }

    function updateStatus() {
      const speedLabel = (tickMs === fastMs) ? "Fast" : "Normal";
      document.getElementById("status").textContent =
        `Score: ${score} • High Score: ${highScore} • Speed: ${speedLabel}`;
    }

    function drawCell(x, y, fill, stroke) {
      ctx.fillStyle = fill;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
      ctx.strokeStyle = stroke;
      ctx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
    }

    function step() {
      if (gameOver) return;

      const head = snake[0];
      const next = {x: head.x + dir.x, y: head.y + dir.y};

      // wall collision
      if (next.x < 0 || next.x >= tiles || next.y < 0 || next.y >= tiles) {
        return endGame();
      }

      // self collision
      if (snake.some((s, i) => i !== 0 && s.x === next.x && s.y === next.y)) {
        return endGame();
      }

      snake.unshift(next);

      // eat food
      if (next.x === food.x && next.y === food.y) {
        score += 10;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighScore", String(highScore));
        }
        spawnFood();
      } else {
        snake.pop();
      }

      render();
      updateStatus();
      setTimeout(step, tickMs);
    }

    function endGame() {
      gameOver = true;
      render();
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      ctx.font = "bold 40px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 10);
      ctx.font = "18px Arial";
      ctx.fillText("Press Restart", canvas.width / 2, canvas.height / 2 + 25);
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // board background grid
      for (let y = 0; y < tiles; y++) {
        for (let x = 0; x < tiles; x++) {
          const isDark = (x + y) % 2 === 0;
          drawCell(x, y, isDark ? "#0b1020" : "#0c1430", "rgba(255,255,255,0.03)");
        }
      }

      // food
      drawCell(food.x, food.y, "#f97316", "rgba(255,255,255,0.15)");

      // snake
      snake.forEach((s, i) => {
        const fill = (i === 0) ? "#22c55e" : "#16a34a";
        drawCell(s.x, s.y, fill, "rgba(255,255,255,0.10)");
      });
    }

    // Keyboard controls
    window.addEventListener("keydown", (e) => {
      const k = e.key;
      if (k === "ArrowUp" && dir.y !== 1) dir = {x: 0, y: -1};
      if (k === "ArrowDown" && dir.y !== -1) dir = {x: 0, y: 1};
      if (k === "ArrowLeft" && dir.x !== 1) dir = {x: -1, y: 0};
      if (k === "ArrowRight" && dir.x !== -1) dir = {x: 1, y: 0};
    });

    // Button controls (mobile-friendly)
    document.getElementById("up").onclick = () => { if (dir.y !== 1) dir = {x:0,y:-1}; };
    document.getElementById("down").onclick = () => { if (dir.y !== -1) dir = {x:0,y:1}; };
    document.getElementById("left").onclick = () => { if (dir.x !== 1) dir = {x:-1,y:0}; };
    document.getElementById("right").onclick = () => { if (dir.x !== -1) dir = {x:1,y:0}; };

    document.getElementById("restart").onclick = () => {
      reset();
      render();
      setTimeout(step, tickMs);
    };

    document.getElementById("speed").onclick = () => {
      tickMs = (tickMs === normalMs) ? fastMs : normalMs;
      updateStatus();
    };

    // Start game
    reset();
    render();
    setTimeout(step, tickMs);
  </script>
</body>
</html>
